[AppSettings]
closeOnEsc=true
defaultJpgQuality=95
hideAllPanels=true
showMenuBar=true
showRecentFiles=true
showStatusBar=true
showToolBar=true

[DisplaySettings]
antiAliasing=true
displaySquaredThumbs=true
iconSize=24
interpolateZoomlevel=200
keepZoom=0
showNavigation=true
showScrollBars=false
stylePlugin=macos
themeName312=Dark-Theme.css
thumbPreviewSize=64
thumbSize=128
transition=2

[DkMetaDataHUD]
keyValues=File.Filename, File.Path, File.Size, Exif.Image.Make, Exif.Image.Model, Exif.Image.DateTime, Exif.Image.ImageDescription, Exif.Photo.UserComment, Exif.Photo.ISO, Exif.Photo.FocalLength, Exif.Photo.ExposureTime, Exif.Photo.Flash, Exif.Photo.FNumber

[GlobalSettings]
checkOpenDuplicates=true
doubleClickForFullscreen=true
language=en
loop=true
skipImgs=10
zoomOnWheel=true

[MetaDataSettings]
saveExifOrientation=true

[ResourceSettings]
filterRawImages=true
gammaCorrection=true
nativeDialog=true
preferredExtension=*.jpg

[SlideShowSettings]
silentFullscreen=true
time=3

[SynchronizeSettings]
checkForUpdates=false

[CustomShortcuts]
Zoom%20In=+
Zoom%20Out=-
