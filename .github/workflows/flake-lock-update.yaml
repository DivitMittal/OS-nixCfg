name: Update Flake Lock File

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  flake-lock-job:
    name: Updates the flake.lock file

    runs-on: ubuntu-latest
    environment:
      name: dev
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@main
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 1

      - name: Setup Git
        run: |
          git config --local user.name  "github-actions[bot]"
          git config --local user.email  "github-actions[bot]@users.noreply.github.com"

      - name: Installing Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Updating flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.PAT }}
          pr-title: "chore: flake update inputs"
          pr-assignees: DivitMittal
          pr-labels: |-
            dependencies
            automated