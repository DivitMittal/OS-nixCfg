jobs:
  build-home-manager-and-graph:
    environment:
      name: dev
    permissions:
      contents: write
      id-token: write
    runs-on: macos-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@main
      with:
        fetch-depth: 1
    - name: Set env var
      run: echo "OS_NIXCFG=$(pwd)" >> "$GITHUB_ENV"
    - uses: DeterminateSystems/nix-installer-action@v17
    - name: Magic Nix Cache(Use Github Actions Cache)
      uses: DeterminateSystems/magic-nix-cache-action@main
    - name: Configure to use personal binary cache @ Cachix
      uses: cachix/cachix-action@master
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        name: divitmittal
    - name: SSH-agent with auth for private repos
      uses: webfactory/ssh-agent@master
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Builds a home-manager configuration
      run: nix build --accept-flake-config .#homeConfigurations.L1.activationPackage
        --impure --show-trace
    - name: Generate home-manager dependency graph
      run: nix run github:craigmbooth/nix-visualize -- --verbose --output ./assets/home_graph.png
        ./result
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Push to repo
      run: 'git config --global user.name "GitHub Actions Bot"

        git config --global user.email bot@github.com

        git add .

        git commit -m "chore: update home-manager dependency graph"

        git push origin master

        '
    timeout-minutes: 60
'on':
  pull_request:
    branches:
    - master
    paths-ignore:
    - '**/*.md'
    - .github/**
    - .git*
    - common/hosts/**
    - hosts/**
    - modules/hosts/**
  push:
    branches:
    - master
    paths-ignore:
    - '**/*.md'
    - .github/**
    - .git*
    - common/hosts/**
    - hosts/**
    - modules/hosts/**
  workflow_dispatch: {}
